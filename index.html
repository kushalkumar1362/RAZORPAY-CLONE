<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <!-- icon library -->
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Razorpay Clone | Kushal</title>
</head>

<body>

    <!-----------------------------Navbar----------------------------->
    <nav class="bg-deepBlue">

        <div class="relative w-10/12 md:w-11/12 max-w-[1080px] mx-auto flex items-center justify-between">
            <!-- logo -->
            <a href="/" class="cursor-pointer py-7 pr-7 block">
                <img src="./images/logo.svg" width="125px" height="30px" loading="lazy" alt="" />
            </a>

            <!-- links -->
            <ul class="space-x-6 pr-7 hidden lg:flex">
                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payments</a>

                    <div
                        class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                    </div>
                </li>

                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking</a>

                    <div
                        class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                    </div>
                </li>

                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Corporate Card</a>

                </li>

                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payroll</a>

                </li>

                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resources</a>

                    <div
                        class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                    </div>
                </li>

                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Support</a>

                    <div
                        class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                    </div>
                </li>

                <li
                    class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>

                    <div
                        class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                    </div>
                </li>

            </ul>

            <!-- buttons -->
            <div class="flex items-center space-x-3">

                <img src="./images/india-flag.svg" alt="" width="28px" height="20px" loading="lazy"
                    class="mt-1 hidden lg:block" />

                <button
                    class="py-3 px-5 font-mullish font-bold text-white border border-lightBlue rounded-sm text-sm">Log
                    in</button>

                <button
                    class="py-3 px-4 min-w-[32px] font-mullish text-sm font-bold bg-white text-lightBlue300 border rounded-sm hidden lg:flex items-center hover:text-lightBlue500 transition-all duration-200">
                    Sign Up
                    <svg viewBox="0 0 24 24" focusable="false" class="w-[14px] h-[14px] ml-3">
                        <path fill="currentColor" d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"></path>
                    </svg>
                </button>

                <i data-feather="menu" class="text-white text-xs cursor-pointer lg:hidden"></i>
            </div>

        </div>

    </nav>
    <!-----------------------------Navbar----------------------------->

    <!-----------------------------Hero Section----------------------------->
    <section class="relative bg-deepBlue w-[100%]">

        <div
            class="w-10/12 md:w-11/12 max-w-100% mx-auto flex flex-col lg:flex-row items-center justify-between -mt-[0.5px]">
            <!-- left part -->
            <div class="space-y-8 my-16 lg:my-0">
                <h1 class="font-mullish text-white font-extrabold text-[40px] leading-[1.2]">Power your finance, grow
                    your business</h1>

                <div class="w-6 h-1 bg-greenLight"></div>

                <p class="font-mullish text-[18px] leading-7 text-white opacity-70"> Accept payments from customers.
                    Automate payouts to vendors &
                    employees. Never run out of working capital.</p>

                <button
                    class="bg-lightBlue text-white rounded-md font-mullish font-bold hover:bg-lightBlue500 transition-all duration-200 py-[14px] px-[18px]">
                    Sign Up Now
                </button>
            </div>

            <!-- right part -->
            <img src="./images/hero-illustration.jpg" alt="Online Payments, Virtual Accounts, Bank Transfer, and more"
                loading="lazy" class="w-full max-w-[680px]">
        </div>

        <!-- Shape part -->

        <div class="absolute w-full md:w-[100%] left-0 right-0 top-[98%] md:-right-2 z-[1000]"> <img
                src="./images/hero-shape.svg" loading="lazy" class="w-full object-fill z-10" />
        </div>

    </section>

    <!-----------------------------Hero Section----------------------------->

    <script>
        feather.replace()
    </script>
</body>

</html>
